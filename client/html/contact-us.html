<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#human-nav-bar").load("partials/navBar.html", function(){
          $("#nav-contact-us").addClass("active");
        });
        $("#footer").load("partials/footer.html");
        
      });
    </script>
  </head>

  <body>
    <header>
      <div id="human-nav-bar"></div>
    </header>
    <main class="human-features-main">
      <h1 class="text-center display-4">About Us</h1>
      
      <div class="container">
          <div class="row">
            <div class="col">
              <h2>Got some questions?</h2>
      <p class="lead">
        Drop us a line
      </p>
  
      
        <div class="form-group">
          <label for="exampleInputName">Name :</label>
          <input type="Name" class="form-control" id="exampleInputName">
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail">Email :</label>
          <input type="Email" class="form-control" id="exampleInputEmail" aria-describedby="Email">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message :</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-outline-primary">Submit</button>
      </form>
            </div>
            
              <div class="col1">
                <img class="Image" src="arrow.jpg">
                <h1>We know it's hard to be human.</h1>
                <p style="text-align: center;">Let us help!</p>
            </div>
          </div>
      

      

      
  </main>
    <div id="footer"></div>
  </body>
</html>
